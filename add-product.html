    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var appendedFields = document.getElementById('appendedFields');
            <!-- var appendedFields2 = document.getElementById('appendedFields2'); -->
            var optionGroupCount = 1;
            var ProGroupCount = 1;
            // Function to create a new option group
            function createOptionGroup() {
                var optionGroup = document.createElement('div');
                optionGroup.classList.add('option-group');
                var optionGroupContent = `
                <div class="mt-2 mb-1 option-group${optionGroupCount}">
                    <span> خيار رقم ${optionGroupCount}</span>
                    <div class="mt-3">
                        <input type="text" name="appendedInputoption_${4890}" class="form-control" placeholder="الإسم بالعربية">
                    </div>
                    <div class="mt-3">
                        <input type="text" name="appendedInputoption_${optionGroupCount}" class="form-control" placeholder="الإسم بالانجليزية">
                    </div>
                    <div class="mt-3">
                        <input type="text" name="appendedInputoption_${optionGroupCount}" class="form-control" placeholder="السعر">
                    </div>
                </div>
              
                `;

                optionGroup.innerHTML = optionGroupContent;

            }

            function createPropertiesGroup() {
                var propertiesGroup = document.createElement('div');
                propertiesGroup.id = "fe" + ProGroupCount;
                propertiesGroup.classList.add('option-group2');
                var propertiesGroupContent = `
                <div class="mt-2 mb-1 option-group2${ProGroupCount}" data-divid="${ProGroupCount}">
                    <span> ميزة رقم ${ProGroupCount}</span>
                    <button data-id="${ProGroupCount}" class="trashbutton btn float-left"><i
                            class="uil-trash color-icon-red"></i></button>
                </div>
                <div class="row">
                <div class="col-md-6">
                    <input id="${"fe" + ProGroupCount+'namear'}" type="text" name="namear" class="form-control"
                        placeholder="الإسم بالعربية">
                </div>
                <div class="col-md-6">
                    <input id="${"fe" + ProGroupCount+'nameen'}" type="text" name="nameen" class="form-control"
                        placeholder="الإسم بالانجليزية">
                </div>
                </div>
                <div id=${"ProGroupCount" + ProGroupCount}>

                </div>
                <div class="mt-1">
                    <button type="button" id=${"addGroupButton" + ProGroupCount} onClick="addOption(${ProGroupCount})"
                        class="uil-plus btn btn-primary float-right clickCount"></button>
                    <span>إضافة خيار</span>
                </div>
            `;
                propertiesGroup.innerHTML = propertiesGroupContent;
                return propertiesGroup;
            }



            function addOptionGroup() {
                var newOptionGroup = createOptionGroup();
                appendedFields.appendChild(newOptionGroup);
                optionGroupCount++;
            }
            function addPropertiesGroup() {
                var newPropertiesGroup = createPropertiesGroup();
                appendedFields.appendChild(newPropertiesGroup);
                ProGroupCount++;
            }

            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('trashbutton')) {
                    var trashButton = event.target;
                    var parentDiv = trashButton.closest('[data-divid]');

                    if (parentDiv) {
                        while (parentDiv) {
                            parentDiv.removeChild(parentDiv);
                        }
                    }
                }
            });

            document.getElementById('addfeature').addEventListener('click', function () {
                addPropertiesGroup();
            });


        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var uploadButton = document.getElementById('uploadImageButton');
            var imageUpload = document.getElementById('imageUpload');
            var uploadedImage = document.getElementById('uploadedImage');
            uploadButton.addEventListener('click', function (event) {
                event.preventDefault();
                imageUpload.click();
            });
            imageUpload.addEventListener('change', function () {
                if (imageUpload.files && imageUpload.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block';
                    };
                    reader.readAsDataURL(imageUpload.files[0]);
                }
            });
        }); 
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("mainForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                var featuresParent = document.getElementById('appendedFields');
                var numberOfFeatures = featuresParent.children.length;

                var features=[];
                for (var i = 1; i <= numberOfFeatures; i++) {

                    var options = document.getElementById('ProGroupCount' + i);
                    var numberOfChildren = options.children.length;

                    var option=[];
                    for(var j=1;j<=numberOfChildren;j++){
                        var namear = document.getElementById(i + "-" + j+"namear").value;
                        var nameen =  document.getElementById(i + "-" + j+"nameen").value;
                        var price =  document.getElementById(i + "-" + j+"price").value;

                        option.push({namear:namear,nameen:nameen,price:price})
                    }
                    var namear = document.getElementById("fe"+i+"namear").value;
                    var nameen =  document.getElementById("fe"+i+"nameen").value;


                    features.push({ namear: namear, nameen: nameen,options:option })
                }
                console.log(features)

            });
        });
    </script>
    <script>
        function addOption(fId) {

            var options = document.getElementById('ProGroupCount' + fId);
            var numberOfChildren = options.children.length;
            var optionNumber = numberOfChildren + 1;
            var newOption = document.createElement('div');
            newOption.innerHTML = `
                <div class="mt-2 mb-1 option-group${optionNumber}" id="${fId + "-" + optionNumber}">
                    <span> خيار رقم ${optionNumber}</span>
                    <div class="mt-3">
                        <input id="${fId + "-" + optionNumber+'namear'}" type="text" name="namear" class="form-control" placeholder="الإسم بالعربية">
                    </div>
                    <div class="mt-3">
                        <input id="${fId + "-" + optionNumber+'nameen'}" type="text" name="nameen" class="form-control" placeholder="الإسم بالانجليزية">
                    </div> 
                    <div class="mt-3">
                        <input id="${fId + "-" + optionNumber+'price'}" type="text" name="price" class="form-control" placeholder="السعر">
                    </div>
                </div>       
        `;
            options.appendChild(newOption);
            return optionGroup;

        }
    </script>
