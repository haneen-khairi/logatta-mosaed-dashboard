    <script>
        // JavaScript to add a group of input elements to the form
        document.getElementById('addGroupButton').addEventListener('click', function () {
            var form = document.getElementById('myForm');
            var inputGroup = document.getElementById('inputGroup');

            // Clone the input group
            var clonedInputGroup = inputGroup.cloneNode(true);

            // Append the cloned input group to the form
            form.appendChild(clonedInputGroup);
            if (inputGroup.style.display === 'none') {
                inputGroup.style.display = 'block';
            } else {
                inputGroup.style.display = 'none';
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var uploadButton = document.getElementById('uploadImageButton');
            var appendedFields = document.getElementById('appendedFields');
            var inputGroup = document.getElementById('inputGroup');
            var mainForm = document.getElementById('mainForm');
    
            uploadButton.addEventListener('click', function (event) {
                event.preventDefault();
                document.getElementById('imageUpload').click();
            });
    
            document.getElementById('imageUpload').addEventListener('change', function () {
                var uploadedImage = document.getElementById('uploadedImage');
                var imageUpload = document.getElementById('imageUpload');
    
                if (imageUpload.files && imageUpload.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block';
                    };
                    reader.readAsDataURL(imageUpload.files[0]);
                }
            });
    
            document.getElementById('addGroupButton').addEventListener('click', function () {
                var clonedInputGroup = inputGroup.cloneNode(true);
                appendedFields.appendChild(clonedInputGroup);
                if (inputGroup.style.display === 'none') {
                    inputGroup.style.display = 'block';
                }
            });
        });
